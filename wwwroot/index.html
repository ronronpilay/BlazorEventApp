<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorEventApp</title>
    <base href="/" />

    <!-- âœ… Load essential CSS first -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- âœ… Updated FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- âœ… Preload Blazor styles for faster rendering -->
    <link rel="preload" href="BlazorEventApp.styles.css" as="style" />
    <link href="BlazorEventApp.styles.css" rel="stylesheet" />

    <!-- âœ… Ensure all CSS loads correctly -->
    <link rel="stylesheet" href="css/createEvent.css" />
    <link rel="stylesheet" href="css/eventViewer.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/eventCard.css" />
    <script src="scripts.js"></script>

</head>

<body>
    <div id="app">
        <!-- âœ… Improved Loading Animation -->
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Loading, please wait...</p>
        </div>
    </div>

    <div id="blazor-error-ui" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- âœ… Load localStorage.js BEFORE Blazor -->
    <script src="localStorage.js"></script>
    
    <!-- âœ… Faster Blazor Startup -->
    <script src="_framework/blazor.webassembly.js" autostart="true"></script>

    <!-- âœ… Show error UI only if an error occurs -->
    <script>
        window.addEventListener("error", function () {
            document.getElementById("blazor-error-ui").style.display = "block";
        });
    </script>

    <!-- âœ… Loading Spinner Styles -->
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
